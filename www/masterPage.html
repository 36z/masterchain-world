<!doctype html>
<html ng-app="">
<head>
    <title>BTC</title>
  <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/angular.js"></script>

    <script src="masterPage.js"></script>
    <link rel="stylesheet" href="css/masterPage.css">
</head>
<body>
    <div ng-controller="NavigationController" ng-init="getNavData()">

        <header>
            {{title}}
        </header>
        <hr />

        <div class="container">
            <div class="no-fixed">
                <div class="inner">

					<!-- TABLE WITH DIV WHERE THE CONTROLLER IS SPECIFIED SHOULD GO HERE  -->

                </div>
            </div>

           <nav class="fixed">
                <div class="navItems" ng-repeat="val in values"
                    ng-style="{'background': val.trend2}">
                    <div>
                        <div class="navItem trend ">
                            <img ng-src="img/{{val.trend}}Icon.png"/>
                        </div>
                        <div class="navItem">
                            {{val.name}}
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                    <div>
                        <div class="navItem">{{val.currency}}</div>
                        <div class="navItem">{{val.name2}}</div>
                    </div>
                    <div style="clear: both;"></div>
                </div>

            </nav>

       <div class="clear"></div>
    </div>


    <hr />
    <footer>
        {{footer}}
    </footer>
    </div>
</body>
</html>
